[buildPlans.iosevka-extended]      # <iosevka-extended> is your plan name
family = "Iosevka Extended"      # Font menu family name
spacing = "normal"               # Optional; Values: `normal`, `term`, `fontconfig-mono`, or `fixed`
serifs = "sans"                  # Optional; Values: `sans` or `slab`
no-cv-ss = true
no-ligation = true

webfont-formats = ['woff2']

###################################################################################################
# Configure variants

# Optional; Whether to inherit a `ss##` variant
# [buildPlans.iosevka-extended.variants]
# inherits = "ss01"

# Optional; Configure single character's variant
[buildPlans.iosevka-extended.variants.design]
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "serifless"
capital-q = "straight"
q = "tailed"
long-s = "flat-hook-tailed"
eszet = "sulzbacher-descending"
lower-mu = "tailless"
lower-xi = "rounded"
seven = "straight-crossbar"
asterisk = "turn-hex-high"
paren = "flat-arc"
brace = "straight"
at = "fourfold"
dollar = "open"
cent = "open"
percent = "rings-continuous-slash"
lig-ltgteq = "flat"

# Optional; Configure single character's variant for Upright and Oblique; Overrides [design]
# [buildPlans.iosevka-extended.variants.upright]
# i = 'zshaped'
# l = 'zshaped'

# Optional; Configure single character's variant for Italic only; Overrides [design]
# [buildPlans.iosevka-extended.variants.italic]
# i = 'tailed-serifed'
# l = 'tailed-serifed'

# End variant section
###################################################################################################

###################################################################################################
# Configure ligations

# [buildPlans.iosevka-extended.ligations]
# inherits = "default-calt"   # Optional; inherits an existing ligation set
# disables = []               # Optional; disable specific ligation groups, overrides inherited ligation set
# enables  = []               # Optional; enable specific ligation groups, overrides inherited ligation set

# End ligation section
###################################################################################################


###################################################################################################
# Override default building weights
# When buildPlans.<plan name>.weights is absent, all weights would built and mapped to
# default values.
# IMPORTANT : Currently "menu" and "css" property only support numbers between 0 and 1000.
#             and "shape" properly only supports number between 100 and 900 (inclusive).
#             If you decide to use custom weights you have to define all the weights you
#             plan to use otherwise they will not be built.
[buildPlans.iosevka-extended.weights.regular]
shape = 350  # Weight for glyph shapes.
menu  = 400  # Weight for the font's names.
css   = 400  # Weight for webfont CSS.

[buildPlans.iosevka-extended.weights.bold]
shape = 550
menu  = 600
css   = 600

# End weight section
###################################################################################################

###################################################################################################
# Override default building slope sets
# When this section is absent, all slopes would be built.

[buildPlans.iosevka-extended.slopes.upright]
angle = 0             # Angle in degrees. Valid range [0, 15]
shape = "upright"     # Slope grade used for shape selection.  `upright` | `oblique` | `italic`
menu  = "upright"     # Slope grade used for naming.           `upright` | `oblique` | `italic`
css   = "normal"      # Slope grade used for webfont CSS.      `normal`  | `oblique` | `italic`

# [buildPlans.iosevka-extended.slopes.oblique]
# angle = 9.4
# shape = "oblique"
# menu  = "oblique"
# css   = "oblique"

[buildPlans.iosevka-extended.slopes.italic]
angle = 9.4
shape = "italic"
menu  = "italic"
css   = "italic"
# End slope section
###################################################################################################

###################################################################################################
# Override default building widths
# When buildPlans.<plan name>.widths is absent, all widths would built and mapped to
# default values.
# IMPORTANT : Currently "shape" property only supports numbers between 434 and 664 (inclusive),
#             while "menu" only supports integers between 1 and 9 (inclusive).
#             The "shape" parameter specifies the unit width, measured in 1/1000 em. The glyphs'
#             width are equal to, or a simple multiple of the unit width.
#             If you decide to use custom widths you have to define all the widths you plan to use,
#             otherwise they will not be built.

[buildPlans.iosevka-extended.widths.normal]
shape = 600        # Unit Width, measured in 1/1000 em.
menu  = 5          # Width grade for the font's names.
css   = "normal"   # "font-stretch' property of webfont CSS.

# [buildPlans.iosevka-extended.widths.extended]
# shape = 600
# menu  = 7
# css   = "expanded"

# End width section
###################################################################################################

