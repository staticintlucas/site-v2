<style>
  body {
    opacity: 0;
    transition: opacity 200ms linear;
    overflow: hidden;
  }
</style>
<noscript>
  <style>
    body {
      opacity: unset;
      overflow: unset;
    }
  </style>
</noscript>
<script>
  "use strict";
  window.addEventListener("load", () => {
    document.body.style.opacity = "unset"
    document.body.style.overflow = "unset";
  });
</script>
